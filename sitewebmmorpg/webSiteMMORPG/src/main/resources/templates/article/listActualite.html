<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/CSS/listActualite.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h2 class="text-center mb-4 text-light">Liste des ActualitÃ©s</h2>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col mt-3" th:each="actualite : ${actualites}">
            <div class="card h-100 bg-dark text-light shadow-lg">
                <div class="card-header text-center bg-secondary text-white">
                    <h5 class="card-title mb-0" th:text="${actualite.title}"></h5>
                </div>
                <div class="card-body">
                    <p class="card-text" th:text="${actualite.description}"></p>
                </div>
                <div class="card-footer d-flex justify-content-between align-items-center bg-secondary">
                    <span class="text-light small" th:text="${#temporals.format(actualite.date, 'dd/MM/yyyy')}"></span>
                    <a class="btn btn-outline-light btn-sm" th:href="@{/voir-article/{id}(id=${actualite.id})}">Lire la suite</a>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
