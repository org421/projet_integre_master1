<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMORPG-VORTX</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/JS/vue.global.prod.js" defer></script>
    <link href="/CSS/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/CSS/base.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="/JS/bootstrap/bootstrap.min.js"></script>
    <script src="/JS/base.js" defer></script>
</head>
<body class="bg-light">

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/img/logo_vortx1.png" th:label="logo" width="80" height="80" class="img-fluid" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0 d-flex justify-content-center">
                    <li class="nav-item dropdown m-4">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Communauté
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/blog">Blog</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/forum">Forum</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/wiki">Wiki</a>
                        </div>
                    </li>
                    <li class="nav-item m-4">
                        <a class="nav-link" href="/list-actualite">Actualité</a>
                    </li>
                    <li class="nav-item dropdown m-4">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownAchat" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Achats
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownAchat">
                            <a class="dropdown-item" href="/tokens">Token</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/caisses">Caisse</a>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="d-flex align-items-center">
                <a sec:authorize="isAuthenticated()" href="/profil" class="mr-2">
                    <img src="/img/unknow.png" width="50" height="50" alt="Profile Picture" class="img-fluid">
                </a>
                <a sec:authorize="isAnonymous()" href="/login">
                    <img src="/img/unknow.png" width="50" height="50" alt="Profile Picture" class="img-fluid">
                </a>
            </div>
        </div>
    </nav>
</header>



<main>
    <div th:insert="~{${content}}"></div>
</main>
<footer id="site-footer" class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4">
    <p class="col-md-4 mb-0 text-body-secondary">© 2025 VORTX-Engine</p>

    <div class="col-md-2">
        <button class="btn btn-link text-body-secondary">Communauté</button>
        <hr class="my-2">
        <ul class="list-unstyled">
            <li><a href="/blog" class="text-body-secondary">Blog</a></li>
            <li><a href="/forum" class="text-body-secondary">Forum</a></li>
            <li><a href="/wiki" class="text-body-secondary">Wiki</a></li>
        </ul>
    </div>

    <div class="col-md-2">
        <button class="btn btn-link text-body-secondary">Actualités</button>
    </div>

    <div class="col-md-2">
        <button class="btn btn-link text-body-secondary">Achats</button>
        <hr class="my-2">
        <ul class="list-unstyled">
            <li><a href="/token" class="text-body-secondary">Token</a></li>
            <li><a href="/caisse" class="text-body-secondary">Caisse</a></li>
        </ul>
    </div>

    <div class="col-md-2">
        <a class="btn btn-link text-body-secondary" href="/mes_ticket">Support</a>

        <hr class="my-2">
        <ul class="list-unstyled">
            <li><a href="/faq" class="text-body-secondary">FAQ</a></li>
            <li><a href="/cgu" class="text-body-secondary">CGU</a></li>
            <li><a href="/cgv" class="text-body-secondary">CGV</a></li>
        </ul>
    </div>

    <div class="col-md-2 text-center">
        <div class="d-flex justify-content-around">
            <a href="https://discord.com" target="_blank"><img src="/img/discord_logo.png" alt="Discord" width="40" height="40"></a>
            <a href="https://twitter.com" target="_blank"><img src="/img/twitter_logo.png" alt="X" width="40" height="40"></a>
            <a href="https://instagram.com" target="_blank"><img src="/img/instagram_logo.png" alt="Instagram" width="40" height="40"></a>
            <a href="https://youtube.com" target="_blank"><img src="/img/youtube_logo.png" alt="YouTube" width="40" height="40"></a>
        </div>
    </div>
</footer>



</body>
</html>
