<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container mt-5 text-center">
    <div th:if="${valide == true}" class="alert alert-success p-4 rounded shadow-sm">
        <h2 class="text-success">Félicitations !</h2>
        <p>Votre compte a été validé avec succès. Vous pouvez maintenant profiter pleinement de nos services.</p>
        <a href="/login" class="btn btn-success mt-3">Se connecter</a>
    </div>

    <div th:if="${valide == false}" class="alert alert-danger p-4 rounded shadow-sm">
        <h2 class="text-danger">Oops...</h2>
        <p>Votre compte n'a pas pu être validé. Veuillez vérifier vos informations ou contacter notre support.</p>
        <a href="/contact" class="btn btn-danger mt-3">Contacter le support</a>
    </div>
</div>
</body>
</html>
