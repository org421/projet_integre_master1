<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
<br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-lg p-4">
                <h2 class="text-center mb-4">Connexion</h2>

                <div th:if="${successMessage}" class="alert alert-success" role="alert">
                    <span th:text="${successMessage}"></span>
                </div>

                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                    <span th:text="${errorMessage}"></span>
                </div>

                <div th:if="${errorMessage2}" class="alert alert-danger" role="alert">
                    <span th:text="${errorMessage2}"></span>
                </div>

                <form action="/login" method="post">
                    <div class="mb-3">
                        <label for="pseudo" class="form-label">Pseudo</label>
                        <input type="text" name="pseudo" class="form-control" id="pseudo" placeholder="Entrez votre pseudo" required>
                    </div>

                    <div class="mb-3">
                        <label for="mdp" class="form-label">Mot de passe</label>
                        <input type="password" name="password" class="form-control" id="mdp" placeholder="Entrez votre mot de passe" required>
                    </div>

                    <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

                    <button type="submit" class="btn btn-primary w-100">Se Connecter</button>
                </form>

                <div class="text-center mt-3">
                    <a href="/register" class="btn btn-link">Créer un compte</a>
                    <a href="#" onclick="openForgotPasswordModal()" class="btn btn-link">Mot de passe oublié ?</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="forgotPasswordModalLabel">Réinitialisation du mot de passe</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="forgotPasswordForm" method="post" action="/forgot-password">
                    <div class="mb-3">
                        <label for="email2" class="form-label">Entrez votre email :</label>
                        <input type="email" id="email2" name="email2" class="form-control" required />
                    </div>
                    <div class="modal-footer">
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-primary">Envoyer</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function openForgotPasswordModal() {
        var forgotPasswordModal = new bootstrap.Modal(document.getElementById('forgotPasswordModal'));
        forgotPasswordModal.show();
    }
</script>

</body>
</html>
