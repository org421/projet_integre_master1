<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mot de passe oublié</title>
    <link rel="stylesheet" href="/css/fs.css">
</head>
<body>
<div class="container mt-5">
    <div class="forgot-password-page">
        <h1 class="text-center mb-4">Mot de passe oublié</h1>
        <p class="text-center mb-4">
            Entrez votre adresse email pour recevoir un lien de réinitialisation de mot de passe.
        </p>

        <!-- Formulaire -->
        <form action="/forgot-password" method="post">
            <!-- Message de succès -->
            <div th:if="${successMessage}" class="alert alert-success" role="alert">
                <span th:text="${successMessage}"></span>
            </div>

            <!-- Message d'erreur -->
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <span th:text="${errorMessage}"></span>
            </div>

            <!-- Champ email -->
            <div class="mb-3">
                <label for="email" class="form-label">Adresse email</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Entrez votre email" required>
            </div>

            <!-- Jeton CSRF -->
            <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

            <!-- Bouton soumettre -->
            <button type="submit" class="btn btn-primary w-100">Envoyer le lien</button>
        </form>

        <!-- Retour à la connexion -->
        <div class="mt-3 text-center">
            <a href="/login" class="btn btn-link">Retour à la connexion</a>
        </div>
    </div>
</div>
</body>
</html>
