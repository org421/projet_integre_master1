<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1 class="text-center mb-4">Liste des Articles</h1>

  <div class="row">
    <div th:each="article : ${articles}" class="col-md-4 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" th:text="${article.title}">Titre de l'article</h5>
          <p class="card-text text-truncate" th:text="${article.description}" style="max-height: 60px; overflow: hidden;">
            Contenu de l'article en bref...
          </p>
          <p class="card-text text-truncate" th:text="${article.date}" style="max-height: 60px; overflow: hidden;">
            DAte de cr√©ation de l'article
          </p>
          <a th:href="@{/voir-article/{id}(id=${article.id})}" class="btn btn-primary">Lire la suite</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
